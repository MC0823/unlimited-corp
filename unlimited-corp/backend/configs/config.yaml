  refresh_expires_in: 168h

log:
  level: debug
  format: console

temporal:
  host: localhost:7233
  namespace: default
  task_queue: unlimited-task-queue

kafka:
  brokers:
    - localhost:9092

minio:
  endpoint: localhost:9000
  access_key: ""  # ⭐ 生产环境请通过环境变量 MINIO_ACCESS_KEY 配置
  secret_key: ""  # ⭐ 生产环境请通过环境变量 MINIO_SECRET_KEY 配置
  bucket: unlimited-corp
