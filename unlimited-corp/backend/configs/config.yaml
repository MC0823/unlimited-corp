app:
  name: unlimited-corp
  port: 8080
  mode: development

database:
  host: localhost
  port: 5432
  user: unlimited
  password: "unlimited123"  # ⭐ 生产环境请通过环境变量 DB_PASSWORD 配置
  name: unlimited_corp
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret: "dev-only-secret-do-not-use-in-production"  # ⚠️ 仅限开发！生产环境必须通过环境变量 JWT_SECRET 配置
